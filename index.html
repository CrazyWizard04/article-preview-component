<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <title>Document</title>
  </head>
  <body>
    <article class="article-card">
      <img
        src="images/drawers.jpg"
        alt="Preview Image of the Article"
        class="article-preview"
      />

      <div class="article-content">
        <h2 class="title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h2>

        <p class="description">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </p>

        <div class="article-details">
          <div class="article-source">
            <img
              src="images/avatar-michelle.jpg"
              alt=""
              class="author-avatar"
            />

            <div>
              <h4 class="author-name"></h4>
              <time datetime="2020-06-14" class="date">28 Jun 2020</time>
            </div>
          </div>

          <div class="share-actions">
            <button class="share-btn">
              <img
                src="images/icon-share.svg"
                alt="Share the article with other people"
              />
            </button>

            <div class="share-menu">
              <p>Share</p>

              <a href="#" class="share-option">
                <img
                  src="images/icon-facebook.svg"
                  alt="Share the article over Facebook"
                />
              </a>
              <a href="#" class="share-option">
                <img
                  src="images/icon-twitter.svg"
                  alt="Share the article over Twitter"
                />
              </a>
              <a href="#" class="share-option">
                <img
                  src="images/icon-pinterest.svg"
                  alt="Share the article over Pinterest"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
